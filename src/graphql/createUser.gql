mutation createUser ($email: String!, $password: String!, $first_name: String, $last_name: String, $dateofbirth: DateTime) {
  createUser(userData: {
    email: $email,
    password: $password,
    first_name: $first_name,
    last_name: $last_name,
    dateofbirth: $dateofbirth
  }) {
    token
  }
}
